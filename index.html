<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Registration Form</title>
    <br><br><br><br>
    <h1 class="heading-1 d-flex justify-content-center border border-success">Course Registration</h1>
</head>
<br><br><br>
<body>
    <div class="container">
        <div form method="" action="" class="reg-form d-flex justify-content-center border border-success" >
    <form name="froms" id="forms" onsubmit="return formValidation()"><br>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" ><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="0" max="99"><br><br>

        <label for="education">Education:</label><br>
        <select name="education" id="education" >
        <option value="">Select</option>
        <option value="ug">Undergraduate</option>
        <option value="pg">Postgraduate</option>
    </select><br><br>

        <label for="prog">Programme Name:</label><br>
        <input type="text" id="prog" name="prog"><br><br>

        <label for="college">College:</label><br>
        <input type="text" id="college" name="college"><br><br>

        <label for="year-of-grad" >Year of Grduation:</label><br>
        <input type="date" id="year-of-grad" name="year-of-grad" min="2022-06-10" max="2026-12-31" required><br><br>
   
        <label for="course">Select Course:</label><br>
        <input type="radio" name="course" id="webdev" value="webdev">
        <label for="webdev">Web Development</label><br>
        <input type="radio" name="course" id="ml" value="ml">
        <label for="ml">Machine Learning  </label><br>
        <input type="radio" name="course" id="dl" value="dl">
        <label for="dl">Deep Learning</label><br>
        <input type="radio" name="course" id="web-scraping" value="web-scraping">
        <label for="web-scraping">Web Scraping</label><br>
        <input type="radio" name="course" id="ds" value="ds">
        <label for="ds">Data Science</label><br><br>
    
        <label for="skills">Skills:</label><br>
        <input type="checkbox" name="c" id="c">
        <label for="C">C</label><br>
        <input type="checkbox" name="cc" id="cc">
        <label for="cc">C++</label><br>
        <input type="checkbox" name="java" id="java">
        <label for="java">Java</label><br>
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="javascript">Javascript</label><br><br>
        <button type="submit" class="submit">Submit</button>
        <button class="reset" onClick="window.location.reload();">Reset</button>
      </form>
    </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
